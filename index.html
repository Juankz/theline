    <a-scene background="color: #eee" light="defaultLightsEnabled: true" fog="type: linear; far: 25; color: #eee;">

            <img id="tile" src="tile3.png">
            <img id="tile2" src="metal.jpg">
            <img id="arrow" src="arrow.png">
            <img id="play" src="play.png">
            <img id="grass" src="floor.png">

            <!-- Mixins -->
            <a-mixin id="trunk" position="0 0 0" radius="0.25" height="3" material="color: #1e2f23; metalness: 0; roughness: 1;"></a-mixin>
            <a-mixin id="leaves" position="0 3 0" radius="2" material="color: #5fa049; metalness: 0; roughness: 1;"></a-mixin>
            <a-mixin id="floor" material="src: #tile;"></a-mixin>
            <a-mixin id="teleporter" teleporter programaticsound animator material="color: #b000b0; opacity: 0"></a-mixin>
            <a-mixin id="target-cell" teleporter="targetId: powerCell;" material="color: yellow";></a-mixin>
            <a-mixin id="target-cell-green" teleporter="targetId: powerCellGreen;" material="color: green";></a-mixin>
            <a-mixin id="target-cell-red" teleporter="targetId: powerCellRed;" material="color: red";></a-mixin>
            <a-mixin id="torus-anim"
                attribute="rotation"
                dur="800"
                from="0 0 0"
                easing="linear"
                to="0 360 0"
                repeat="indefinite">
            </a-mixin>
            <a-mixin id="torus-anim2"
                attribute="rotation"
                dur="800"
                from="0 0 0"
                easing="linear"
                to="360 0 360"
                repeat="indefinite">
            </a-mixin>
            <a-mixin id="teleporter-anim"
                attribute="rotation"
                dur="3000"
                from="0 0 0"
                easing="linear"
                to="0 360 180"
                repeat="indefinite">
            </a-mixin>
            <a-mixin id="scale-away" attribute="scale" dur="300" from="1 1 1" to="1.2 1.2 1.2"></a-mixin>
            <a-mixin id="fade-away" attribute="opacity" dur="500" from="1" to="0"></a-mixin>
            <a-mixin id="fade-text" attribute="text.opacity" dur="500" from="1" to="0" delay="0"></a-mixin>
            <a-mixin id="show-up" attribute="position" dur="500" delay="0"></a-mixin>
            <a-mixin id="fade-in" attribute="opacity" dur="500" from="0" to="1" delay="0"></a-mixin>    
            <a-mixin id="scale-up" attribute="scale" dur="5000" from="0 0 0" to="1 1 1"></a-mixin>
            <a-mixin id="scale-up-trees" attribute="scale" dur="2000" from="0 0 0" to="1 1 1" delay="5000"></a-mixin>
        </a-assets>
